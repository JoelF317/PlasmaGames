

<ng-container *ngIf="launchList$ | async as launchList">
  <main>
    <section class="container">

      <mat-card
        *ngFor="let launch of launchList"
        [routerLink]="['/stock/' , launch?.launch_date_local]"
      >
        <mat-card-header>
          <img
            height="50"
            width="50"
            mat-card-avatar
            loading="lazy"
            [src]="launch?.links?.mission_patch_small"
            alt="Mission patch of {{ launch?.mission_name }}"
          />

          <mat-card-title>
            {{ launch?.mission_name }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ launch?.rocket?.rocket_name }}
          </mat-card-subtitle>

        </mat-card-header>

        <img
            height="300"
            width="300"
            mat-card-image
            loading="lazy"
            [src]="launch?.links?.flickr_images"
            alt="Photo of {{ launch?.mission_name }}"
          />

          <mat-card-footer>
            {{ launch?.launch_date_local }}
          </mat-card-footer>


      </mat-card>
    </section>
  </main>
</ng-container>

<router-outlet></router-outlet>
